<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"    
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
    <h:body>
        <f:view contracts="default" transient="false">
            <ui:composition template="/template.xhtml">               
                <ui:define name="content">
                    <style>
                        body {
                            padding-top: 15px;
                            font-size: 12px
                        }
                        .main {
                            max-width: 320px;
                            margin: 0 auto;
                        }
                        .login-or {
                            position: relative;
                            font-size: 18px;
                            color: #aaa;
                            margin-top: 10px;
                            margin-bottom: 10px;
                            padding-top: 10px;
                            padding-bottom: 10px;
                        }
                        .span-or {
                            display: block;
                            position: absolute;
                            left: 50%;
                            top: -2px;
                            margin-left: -25px;
                            background-color: #fff;
                            width: 50px;
                            text-align: center;
                        }
                        .hr-or {
                            background-color: #cdcdcd;
                            height: 1px;
                            margin-top: 0px !important;
                            margin-bottom: 0px !important;
                        }
                        h3 {
                            text-align: center;
                            line-height: 300%;
                        }

                    </style>
                    <div class="container">
                        <div class="row">
                            <div class="main">
                                <h:form prependId="false" enctype="multipart/form-data" rendered="#{sessionContext.user.id == null}" acceptcharset="utf-8" styleClass="form-signin">  
                                    <h3>#{i18n.plsregister} <a href="login.jsf" class="btn btn-danger">#{i18n.login}</a></h3>                                
                                    <div class="form-group">
                                        <input type="text" class="form-control" jsf:id="name"  jsf:requiredMessage="#{i18n.mandatoryfield}" 
                                               jsf:validatorMessage="#{i18n.mandatoryfield}"
                                               placeholder="#{i18n.firstname}" jsf:required="true" 
                                               jsf:value="#{userRegister.name}" autofocus="true"> 
                                            <f:validateLength maximum="50"/>
                                        </input>      
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" jsf:id="username"  jsf:requiredMessage="#{i18n.mandatoryfield}" 
                                               jsf:validatorMessage="#{i18n.mandatoryfield}"
                                               placeholder="#{i18n.email}" jsf:required="true" 
                                               jsf:value="#{userRegister.email}" autofocus="true"> 
                                            <f:validator  validatorId="EmailValidator"/>
                                            <f:validateLength maximum="100"/>
                                        </input>      
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" jsf:required="true" jsf:requiredMessage="#{i18n.mandatoryfield}" 
                                               jsf:validatorMessage="#{i18n.mandatoryfield}"
                                               jsf:value="#{userRegister.password}" placeholder="#{i18n.password}">
                                            <f:validateLength maximum="20"/>
                                        </input>
                                    </div>                                 
                                    <h:commandButton styleClass="btn btn-success"  action="#{userRegister.register()}" value="#{i18n.signup}"/>
                                    <p:growl showDetail="false" sticky="true" autoUpdate="true"/>
                                </h:form>
                            </div>

                        </div>
                    </div>
                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
