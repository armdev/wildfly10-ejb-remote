<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">      

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">  
            <ui:define name="content"> 
                <div class="container">
                    <h:form prependId="false" rendered="#{sessionContext.user != null}" enctype="multipart/form-data"  acceptcharset="utf-8" styleClass="form-signin">
                        <div class="row">                         
                            <div class="col-sm-8">                              
                                <h4> #{i18n.userprofile}:</h4>
                                <div class="panel panel-default">
                                    <div class="panel-body form-horizontal payment-form">
                                        <div class="form-group">
                                            <label for="concept" class="col-sm-3 control-label">#{i18n.firstname}</label>
                                            <div class="col-sm-9">
                                                <h:inputText required="true" id="firstname" style="width: 300px" styleClass="form-control" value="#{userProfile.user.firstname}"/>                                                
                                            </div>
                                        </div>    
                                        <div class="form-group">
                                            <label for="concept" class="col-sm-3 control-label">#{i18n.lastname}</label>
                                            <div class="col-sm-9">
                                                <h:inputText required="true" id="lastname" style="width: 300px" styleClass="form-control" value="#{userProfile.user.lastname}"/>                                                
                                            </div>
                                        </div>    
                                        <div class="form-group">
                                            <label for="concept" class="col-sm-3 control-label">#{i18n.email}</label>
                                            <div class="col-sm-9">
                                                <h:inputText required="true" id="email" style="width: 300px" styleClass="form-control" value="#{userProfile.user.email}"/>
                                            </div>
                                        </div>  
                                        <div class="form-group">
                                            <label for="concept" class="col-sm-3 control-label">#{i18n.country}</label>
                                            <div class="col-sm-9">
                                                <h:inputText required="true" id="country" style="width: 300px" styleClass="form-control" value="#{userProfile.user.country}"/>
                                            </div>
                                        </div>  
                                        <div class="form-group">
                                            <label for="concept" class="col-sm-3 control-label">#{i18n.city}</label>
                                            <div class="col-sm-9">
                                                <h:inputText required="true" id="city" style="width: 300px" styleClass="form-control" value="#{userProfile.user.city}"/>
                                            </div>
                                        </div>                                            
                                        <div class="form-group">
                                            <label for="status" class="col-sm-3 control-label">#{i18n.gender}</label>
                                            <div class="col-sm-9">                                                                                             
                                                <h:selectOneMenu id="locale" styleClass="form-control"
                                                                 style="width:290px" required="false" value="#{userProfile.user.gender}">                                                   
                                                    <f:selectItem itemLabel="#{i18n.male}" itemValue="MALE"/>
                                                    <f:selectItem itemLabel="#{i18n.female}" itemValue="FEMALE"/>
                                                </h:selectOneMenu> 
                                            </div>
                                        </div>    
                                        <div class="form-group">
                                            <label for="file" class="col-sm-3 control-label">	
                                                #{i18n.uploadlogo}
                                            </label>
                                            <div class="col-sm-9">                                                  
                                                <h:graphicImage id="primage" styleClass="img-rounded img-responsive"
                                                                url="/PreviewImage?w=250&amp;fileId=#{userProfile.user.imageId}"
                                                                width="250" rendered="#{userProfile.user.imageId != null}"/>

                                                <h:graphicImage id="primagenew" styleClass="img-rounded img-responsive"
                                                                url="http://placehold.it/380x500"
                                                                width="250" rendered="#{userProfile.user.imageId == null}"/>

                                                <h:inputFile id="file"
                                                             value="#{userProfile.uploadedFile}">                                                
                                                </h:inputFile>
                                            </div>
                                        </div>     
                                        <div class="form-group">
                                            <div class="col-sm-12 text-right">  
                                                <h:commandButton styleClass="btn btn-default preview-add-button"  action="#{userProfile.update()}" value="#{i18n.update}"/>                                                                                             
                                            </div>
                                        </div>
                                    </div>
                                </div>                                 
                            </div> <!-- / panel preview -->                                             
                        </div>
                        <p:growl showDetail="false" sticky="true" autoUpdate="true"/>
                    </h:form>
                    <hr/>                                              
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
